<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <Notes id="main">
    <Take id="Taker">
      <!--Custom Div For Input Taker-->
      <center>
        <form action="#" method="get" accept-charset="utf-8">
          <input type="text" name="text2" id="text2" placeholder="Write Your Note Name Here...">
          <br><br>
          <textarea type="text" name="text" id="text" placeholder="Write Your Notes Here...">
          </textarea>
          <br><br>
          <input type="button" value="Save" id="save">
          <input type="button" value="Clear Notes" id="Clear">
          <input type="button" value="Reset" id="reset">
        </form>
      </center>
    </Take>
    <Note_Text id="notes">
      <!--Custom Div For Saved Notes-->

    </Note_Text>
  </Notes>
</body>
<script src="Remove.js"></script>
<script src="script.js"></script>
<script src="script2.js"></script>
<script src="clear.js"></script>
<script src="reset.js"></script>

</html>
